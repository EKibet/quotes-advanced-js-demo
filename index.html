<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="col-6 offset-md-3">
<div id="warning">
    <div class="alert alert-dismissible alert-danger">
        <strong>Oh snap!</strong> Fill in all fields and try again.</div>
</div>
        <form id="formQuote">
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="author" name="author" class="form-control" id="author" aria-describedby="Author"
                    placeholder="Enter Author's name">
            </div>
            <div class="form-group">
                <label for="quote">Quote</label>
                <textarea rows="3" name="quote" class="form-control" id="quote" placeholder="Quote"></textarea>
            </div>
            <button type="submit" id="submitQuote" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="mt-5 col-6 offset-md-3">
        <h2>Quotes</h2>
        <ul class="list-group" id="all-quotes">

        </ul>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
